<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404: REALITY NOT FOUND</title>
    <style>
        :root { --neon: #00f3ff; --danger: #ff0055; --matrix: #00ff41; }
        body { 
            margin: 0; padding: 0; background: #000; color: white;
            font-family: 'Courier New', monospace; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; overflow: hidden; text-align: center;
        }
        .container { position: relative; z-index: 2; }
        #rick-ghost {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.15;
            width: 250px;
            z-index: 1;
            filter: grayscale(1) brightness(2);
            animation: pulse 2s infinite alternate;
        }
        @keyframes pulse {
            from { opacity: 0.1; transform: translate(-50%, -50%) scale(1); }
            to { opacity: 0.25; transform: translate(-50%, -52%) scale(1.05); }
        }
        h1 { color: var(--danger); font-size: 3rem; margin: 0; text-shadow: 0 0 10px var(--danger); }
        p { color: #aaa; max-width: 320px; line-height: 1.6; margin: 20px; font-size: 14px; }
        .btn {
            background: transparent; border: 1px solid var(--neon);
            color: var(--neon); padding: 15px 30px; text-decoration: none;
            font-weight: bold; border-radius: 5px; transition: 0.3s;
            text-transform: uppercase; letter-spacing: 2px;
        }
        .btn:hover { background: var(--neon); color: #000; box-shadow: 0 0 20px var(--neon); }
    </style>
</head>
<body>

    <img src="rick.png" id="rick-ghost" alt="The Legend">

    <div class="container">
        <h1>404</h1>
        <h2>ACCESS_DENIED</h2>
        <p>
            The system tried to let you down.<br>
            Azul scanned the perimeter...<br>
            But he's never gonna give you up. ðŸ•º
        </p>
        <br>
        <a href="https://maximumreality.xyz" class="btn">Return to Reality</a>
    </div>

</body>
</html>
