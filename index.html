<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mochkil's Khobz Heist</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a; /* Cyberpunk Deep Black */
            overflow: hidden; /* Stops scrolling while playing */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 2px solid #00f3ff; /* Neon Blue Border */
            box-shadow: 0 0 15px #00f3ff;
            background-color: #1a1a1a;
            display: block;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Resize canvas to fit iPhone screen
        function resize() {
            canvas.width = window.innerWidth * 0.95;
            canvas.height = window.innerHeight * 0.8;
        }
        window.addEventListener('resize', resize);
        resize();

        // Game State Object
        let gameState = {
            player: { x: canvas.width / 2, y: canvas.height - 50, size: 30 },
            score: 0,
            active: true
        };

        // Basic Draw Function
        function draw() {
            // 1. Clear Canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 2. Draw "Mochkil" (as a Placeholder Circle for now)
            ctx.fillStyle = "#ffffff"; // White like his tuxedo markings
            ctx.beginPath();
            ctx.arc(gameState.player.x, gameState.player.y, gameState.player.size, 0, Math.PI * 2);
            ctx.fill();

            // 3. UI Text
            ctx.fillStyle = "#00f3ff";
            ctx.font = "20px Courier New";
            ctx.fillText(`LENTIL SCORE: ${gameState.score}`, 20, 30);
        

            requestAnimationFrame(draw);
        }
        let obstacles = [];

function spawnObstacle() {
    const types = [
        { label: "ðŸ¥–", type: "khobz", color: "#f3e5ab" },
        { label: "ðŸ’”", type: "spam", color: "#ff0077" }, // The Valentine Spam!
        { label: "ðŸ“§", type: "ssa_form", color: "#00f3ff" },
        { label: "â­ï¸", type: "michelin_star", color: "#ffff00" },
        { label: "ðŸ‘»", type: "macy_ghost", color: "#ffffff" },
        { label: "ðŸ’Š", type: "spam_capsule", color: "#ff0000" }
    ];
    
    const choice = types[Math.floor(Math.random() * types.length)];
    
    obstacles.push({
        x: Math.random() * (canvas.width - 20),
        y: -30,
        speed: 2 + Math.random() * 3,
        ...choice
    });
}

// Add this to your Draw loop to move them
function updateObstacles() {
    obstacles.forEach((ob, index) => {
        ob.y += ob.speed;
        
        // Draw the icon
        ctx.font = "30px serif";
        ctx.fillText(ob.label, ob.x, ob.y);

        // Remove if off screen
        if (ob.y > canvas.height) {
            obstacles.splice(index, 1);
        }
    });
}


        // Touch Interaction (Drag Mochkil)
        canvas.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            gameState.player.x = touch.clientX - rect.left;
            // Keep him on screen
            if (gameState.player.x < 0) gameState.player.x = 0;
            if (gameState.player.x > canvas.width) gameState.player.x = canvas.width;
            
            e.preventDefault(); // Prevents iPhone "swipe to go back"
        }, { passive: false });

        draw();
    </script>
</body>
</html>
